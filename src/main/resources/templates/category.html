<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Categories</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">NiceNewsSite</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/news}">Add News</a></li>
                    <li><a th:href="@{/authors}">Add a new author</a></li>
                    <li><a th:href="@{/categories}">Add a new category</a></li>

                </ul>
            </div>
        </nav>
        <h1><span th:text="${category.name}">JCVD</span></h1>
        <h2>All news in this category</h2>
        <div th:if ="category.news!= null">
            <ul>
                <li th:each="newsItem : ${news}">
                    <a th:href="@{/newsItem/{newsItemId}(newsItemId=${newsItem.id})}" >
                        <span th:text="${newsItem.title + ' ' + newsItem.newsDate}">title and date</span>
                        <span th:text="${newsItem.ingress}">ingress</span>
                    </a> 
                </li>
            </ul> 
        </div>
    </body>
</html>
