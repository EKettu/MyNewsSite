<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${newsItem.title}">JCVD</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">NiceNewsSite</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/news}">Add News</a></li>
                    <li><a th:href="@{/authors}">Add a new author</a></li>
                    <li><a th:href="@{/categories}">Add a new category</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" >Categories
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="category : ${categories}">
                                <a th:href="@{/category/{categoryId}(categoryId=${category.id})}">
                                    <span th:text="${category.name}">name</span>
                                </a>
                            </li>

                        </ul>
                    </li> 
                </ul>
            </div>
        </nav>

        <h1><span th:text="${newsItem.title}">JCVD</span></h1>
        <img th:src="@{/newsItem/{newsItemId}/content(newsItemId = ${newsItem.id})}"/>
        <p><span th:text="${newsItem.ingress}">Ingress</span></p>
        <p><span th:text="${newsItem.newsText}">Text</span></p>
        <h3>Authors:</h3>
        <ul>
            <li th:each="author : ${newsItem.authors}">
                <span th:text="${author.name}">title and date</span>
            </li>
        </ul>
        <h3>Categories:</h3>
        <ul>
            <li th:each="category : ${newsItem.categories}">
                <span th:text="${category.name}">title and date</span>
            </li>
        </ul>

        <div><h2>News from the same categories:</h2>
            <ul>
                <li th:each="newsItem: ${otherNews}">
                    <a th:href="@{/newsItem/{newsItemId}(newsItemId=${newsItem.id})}" >
                        <span th:text="${newsItem.title + ' ' + newsItem.newsDate}">title and date</span>
                        <span th:text="${newsItem.ingress}">ingress</span>
                    </a> 
                </li>
            </ul>

        </div>


    </body>

</html>
